    <script type='module' src="fire.js"></script>
    
    <script>
        // Funcionalidade dos thumbnails
        document.addEventListener('DOMContentLoaded', function() {
            const videoItems = document.querySelectorAll('.video-item');
            const mainVideo = document.getElementById('main-video');
            
            videoItems.forEach(item => {
                item.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-video-id');
                    if (videoId && mainVideo) {
                        // Opção 1: Trocar vídeo no player principal
                        mainVideo.src = `https://www.youtube.com/embed/${videoId}?si=1aFKBjN1Raac8cvD`;
                        
                        // Opção 2: Abrir em nova aba (descomente a linha abaixo e comente a de cima)
                        // window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
                        
                        // Scroll suave para o vídeo principal
                        mainVideo.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            });
        });
    </script>
