name: Update Site Daily

on:
  # Executa diariamente √†s 10:00 UTC (7:00 AM Bras√≠lia no hor√°rio padr√£o)
  schedule:
    - cron: '0 10 * * *'
  
  # Permite execu√ß√£o manual do workflow
  workflow_dispatch:

# Configurar timezone para Brasil
env:
  TZ: America/Sao_Paulo

jobs:
  update-site:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Se precisar de alguma depend√™ncia espec√≠fica, adicione aqui
        # pip install requests beautifulsoup4
    
    - name: Get current time in Brazil
      run: |
        echo "CURRENT_TIME=$(TZ=America/Sao_Paulo date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_ENV
        echo "UPDATE_DATE=$(TZ=America/Sao_Paulo date +'%Y-%m-%d')" >> $GITHUB_ENV
    
    - name: Update playlist videos
      run: |
        echo "üé¨ Atualizando playlist de v√≠deos..."
        # Aqui voc√™ pode executar o script Python para atualizar os v√≠deos
        if [ -f "get_playlist_builtin.py" ]; then
          python get_playlist_builtin.py
        fi
        
        # Ou fazer outras atualiza√ß√µes necess√°rias
        echo "‚úÖ Playlist atualizada em: $CURRENT_TIME"
    
    - name: Update site metadata
      run: |
        echo "üìù Atualizando metadados do site..."
        
        # Atualizar algum arquivo com timestamp da √∫ltima atualiza√ß√£o
        cat > last_update.txt << EOF
        √öltima atualiza√ß√£o: $CURRENT_TIME
        Atualiza√ß√£o autom√°tica via GitHub Actions
        EOF
        
        echo "‚úÖ Metadados atualizados"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "üìã Mudan√ßas detectadas:"
          git status --short
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è Nenhuma mudan√ßa detectada"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        git commit -m "ü§ñ Atualiza√ß√£o autom√°tica do site - $UPDATE_DATE
        
        - Playlist de v√≠deos atualizada
        - Metadados atualizados
        - Executado em: $CURRENT_TIME"
        
        git push
        
        echo "‚úÖ Mudan√ßas commitadas e enviadas"
    
    - name: Deploy to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        force_orphan: true
    
    - name: Notify completion
      run: |
        echo "üéâ Atualiza√ß√£o di√°ria conclu√≠da!"
        echo "‚è∞ Pr√≥xima execu√ß√£o: amanh√£ √†s 10:00 (hor√°rio de Bras√≠lia)"
        
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "‚úÖ Site atualizado e deployado"
        else
          echo "‚ÑπÔ∏è Nenhuma atualiza√ß√£o necess√°ria"
        fi